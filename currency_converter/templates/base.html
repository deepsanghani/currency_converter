{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
          .jumbotron {
            margin-top:-50px;
            background-color: lightpink;
            background-size: 100% 100%;
            width: 100%;
          }
          
          </style>
    </head>
    <body>
        <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container">
                <a href="./" class="navbar-brand" style="color: rgb(247, 7, 7);">Currency Converter App   </a>
                <div class="topnav-right" id="navbarText" >
                    <ul class="navbar-nav mr-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="">Welcome, {{user.username}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/register">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        <br><br><br>
    <div id="jumbotron" class="jumbotron" style=" text-align: center; margin-top:-50px">
      <h1 id="devise" class="display-5" style="color: blueviolet;">Welcome to Currency Converter </h1>
    </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
